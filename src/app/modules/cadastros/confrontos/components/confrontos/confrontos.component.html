<div class="buttons">
    <button nz-button nzType="default" (click)="limparCampanhas()">
        <i nz-icon nzType="clear" nzTheme="outline"></i>
        Limpar campanhas
    </button>

    <button nz-button nzType="primary" (click)="sortearCampanhas()">
        <i nz-icon nzType="sync" nzTheme="outline"></i>
        Sortear campanhas
    </button>
</div>

<nz-tabset *ngIf="!busy" [nzSelectedIndex]="rodadaAtual" (nzSelectedIndexChange)="rodadaAtual = $event">
    <nz-tab *ngFor="let rodada of rodadas" nzTitle="{{ rodada.rodada + 'Âª Rodada' }}">
        <ng-container *ngFor="let confronto of rodada.confrontos">
            <app-confronto [confronto]="confronto" [podeEditar]="podeEditar" (atualizado)="pesquisar()"></app-confronto>
        </ng-container>
    </nz-tab>
</nz-tabset>

<nz-skeleton [nzActive]="true" *ngIf="busy"></nz-skeleton>
