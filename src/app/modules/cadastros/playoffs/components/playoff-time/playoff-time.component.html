<div class="time" *ngIf="time">
    <h3>{{time.nome}}</h3>
    <p *ngFor="let jogador of time.jogadores" nz-popover nzPopoverTitle="Dados do jogador"
        [nzPopoverContent]="contentTemplate">
        {{jogador.nome}}
        <ng-template #contentTemplate>
            <app-jogador [jogador]="jogador" [podeExcluir]="false" [podeAtualizar]="false"></app-jogador>
        </ng-template>
    </p>
    <nz-tag [nzColor]="color" *ngIf="playoff.status !== StatusPlayoff.Aguardando">
        <i nz-icon [nzType]="icon"></i>
        <span>{{text}}</span>
    </nz-tag>
</div>
<div class="empty" *ngIf="!time">
    <h3>(A definir)</h3>
</div>
