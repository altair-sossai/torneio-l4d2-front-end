<div class="header">
    <ng-container *ngIf="confronto.data">
        <i nz-icon nzType="calendar" nzTheme="outline"></i>
        <label>{{confronto.data|date:'dd/MM/yyyy HH:mm (EEEE)':'-3'}}</label>
    </ng-container>
    <nz-tag nzColor="{{confronto.status|corStatusConfronto}}">
        {{confronto.status|statusConfronto}}
    </nz-tag>
</div>
