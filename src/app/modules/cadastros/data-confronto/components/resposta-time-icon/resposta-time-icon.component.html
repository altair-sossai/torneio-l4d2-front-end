<img src="../../../../../../assets/icons/vote-none.png" alt="Sem resposta" nz-tooltip nzTooltipTitle="Sem resposta"
    *ngIf="respostaTime === RespostaTime.SemResposta" />

<img src="../../../../../../assets/icons/vote-yes.png" alt="Aceitou" nz-tooltip nzTooltipTitle="Aceitou"
    *ngIf="respostaTime === RespostaTime.Aceitou" />

<img src="../../../../../../assets/icons/vote-no.png" alt="Recusou" nz-tooltip nzTooltipTitle="Recusou"
    *ngIf="respostaTime === RespostaTime.Recusou" />
