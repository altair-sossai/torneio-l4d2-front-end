<div class="card">
    <img [src]="jogador.urlFotoPerfil" [alt]="jogador.nome" class="picture" />
    <table>
        <tr>
            <th>Nickname:</th>
            <td>{{jogador.nome}}</td>
        </tr>
        <tr>
            <th>Steam ID:</th>
            <td>{{jogador.steamId}}</td>
        </tr>
        <tr *ngIf="jogador.totalHoras">
            <th>Total horas:</th>
            <td>{{jogador.totalHoras}}</td>
        </tr>
    </table>
    <nz-divider></nz-divider>
    <div class="botoes">
        <a [href]="jogador.urlPerfilSteam" target="_blank" nz-button nzType="default" nzShape="circle" nz-tooltip
            nzTooltipTitle="Acessar perfil da Steam" [disabled]="loading">
            <img src="../../../../../../assets/icons/steam.png" alt="Steam" />
        </a>
        <button nz-button nzType="default" nzShape="circle" nz-tooltip nzTooltipTitle="Atualizar dados do jogador"
            (click)="atualizar()" [disabled]="loading">
            <i nz-icon nzType="reload"></i>
        </button>
        <button nz-button nzType="default" nzDanger nzShape="circle" nz-tooltip nzTooltipTitle="Excluir jogador"
            [disabled]="loading" (click)="excluir()">
            <i nz-icon nzType="delete"></i>
        </button>
    </div>
</div>
