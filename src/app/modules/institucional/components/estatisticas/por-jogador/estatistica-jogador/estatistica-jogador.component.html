<div class="container">
    <div class="jogador">
        <span class="posicao">#{{jogador.posicao}} - {{jogador.nome}}</span>
        <div class="foto">
            <img [src]="jogador.urlFotoPerfil" [alt]="jogador.nome" />
        </div>
        <span class="quantidade">{{jogador.quantidade | number}}</span>
    </div>
</div>
