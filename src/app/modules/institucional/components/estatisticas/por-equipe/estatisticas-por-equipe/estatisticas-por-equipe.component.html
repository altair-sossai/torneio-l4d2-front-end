<nz-skeleton [nzActive]="true" *ngIf="loading"></nz-skeleton>

<div class="container" *ngIf="!loading">
    <div>
        <label>Equipe:</label>
        <nz-select [(ngModel)]="equipeAtual" name="equipeAtual" placeholder="Equipe">
            <nz-option *ngFor="let equipe of equipes" [nzValue]="equipe" nzLabel="{{equipe.time.nome}}">
            </nz-option>
        </nz-select>
    </div>

    <pre>{{equipeAtual?.confrontos|json}}</pre>
</div>
